---
id: https://w3id.org/turbomam/reactions_for_owl/core
name: proteolytic-reactions-owl-core
title: proteolytic reactions owl core
description: |-
  Core nmdc-schema-like classes for an OWL-friendly model of proteolytic reactions
license: MIT
see_also:
  - https://turbomam.github.io/reactions-for-owl

prefixes:
  reactions_for_owl: https://w3id.org/turbomam/reactions-for-owl/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  example: https://example.org/
default_prefix: reactions_for_owl
default_range: string

imports:
  - linkml:types
  - basic_slots

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      #      - has_qualified_identifiers
      - name
      - description
    class_uri: schema:Thing

  PlannedProcess:
    is_a: NamedThing
    description: >-
      A planned process
    slots:
      - has_inputs
      - has_outputs

  MaterialEntity:
    is_a: NamedThing
    slots:
      - has_parts
      - part_of

  QuantityValue:
    slots:
      - has_value
      - has_unit


slots: # seems like we should have separate slots for NamedThing and inlined-only class inputs/outputs
  has_inputs:
    multivalued: true
  has_outputs:
    multivalued: true
  has_parts:
    multivalued: true
  part_of:
    multivalued: true
  has_value:
    range: float
  has_unit:
    range: string